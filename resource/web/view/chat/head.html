<script>
    var url = location.href;
    var isOpen = url.indexOf("/login") > -1 || url.indexOf("/register") > -1
    if (!userId() && !isOpen) {
        // location.href = "login.shtml";
    }

    // 获取或设置用户Id
    function userId(id) {
        if (typeof id == "undefined") {
            var item = sessionStorage.getItem("userId");
            if (!item) {
                return 0;
            } else {
                return parseInt(item)
            }
        } else {
            sessionStorage.setItem("userId", id);
        }
    }

    // 获取或设置用户信息
    function userInfo(userInfo) {
        if (typeof userInfo == "undefined") {
            var item = sessionStorage.getItem("userInfo");
            // 转换为bool类型
            if (!!item) {
                return JSON.parse(item);
            } else {
                return null
            }
        } else {
            sessionStorage.setItem("userInfo", JSON.stringify(userInfo));
        }
    }
</script>

<script>
    function post(uri, data, fn) {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "//" + location.host + "/" + uri, true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && (xhr.status == 200 || xhr.status == 304)) {
                fn.call(this, JSON.parse(xhr.responseText));
            }
        };
        var _data = [];
        if (!!userId()) {
            // data["userId"] = userId();
        }
        for (var i in data) {
            _data.push(i + "=" + encodeURI(data[i]));
        }
        xhr.send(_data.join("&"));
    }

    function uploadFile(uri, dom, fn) {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "//" + location.host + "/" + uri, true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && (xhr.status == 200 || xhr.status == 304)) {
                fn.call(this, JSON.parse(xhr.responseText));
            }
        };
        var _data = [];
        var formdata = new FormData();
        if (!!userId()) {
            formdata.append("userId", userId());
        }
        formdata.append("file", dom.files[0])
        xhr.send(formdata);
    }

    function uploadBlob(uri, blob, filetype, fn) {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "//" + location.host + "/" + uri, true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && (xhr.status == 200 || xhr.status == 304)) {
                fn.call(this, JSON.parse(xhr.responseText));
            }
        };
        var _data = [];
        var formdata = new FormData();
        formdata.append("fileType", filetype);
        if (!!userId()) {
            formdata.append("userId", userId());
        }
        formdata.append("file", blob)
        xhr.send(formdata);
    }

    function uploadAudio(uri, blob, fn) {
        uploadBlob(uri, blob, ".mp3", fn)
    }

    function uploadVideo(uri, blob, fn) {
        uploadBlob(uri, blob, ".mp4", fn)
    }
</script>
